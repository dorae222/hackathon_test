<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크리스트 - 나의 운명의 강아지 찾기</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

        /* === 1. 박스 모델 및 페이지 고정 === */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; /* 페이지 전체 스크롤 막기 */
            font-family: 'Pretendard', sans-serif;
            background-color: #FFFBF5;
            display: flex; /* 자식요소(컨테이너) 중앙 정렬을 위함 */
            justify-content: center;
        }

        /* === 2. 스크롤이 가능한 컨테이너로 변경 === */
        .screen-container {
            width: 100%; max-width: 380px; height: 100%;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-y: scroll; /* 컨테이너 내부만 스크롤되도록 설정 */
            padding: 30px;

            /* 스크롤바 숨기기 */
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .screen-container::-webkit-scrollbar { display: none; }

        .progress-bar { font-size: 14px; color: #aaa; text-align: center; margin-bottom: 25px; font-weight: 500; }
        .progress-bar span { font-weight: bold; color: #FF7A00; }
        .question-title { font-size: 20px; font-weight: bold; text-align: center; margin-bottom: 20px; color: #333; }
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .option-card {
            border: 2px solid #ddd; border-radius: 12px; padding: 20px 10px;
            text-align: center; cursor: pointer; transition: all 0.2s ease-in-out; font-weight: 500;
        }
        .option-card .icon { font-size: 24px; margin-bottom: 8px; }
        .option-card:hover, .option-card.selected {
            border-color: #FF7A00; background-color: #FFF5E1;
            transform: translateY(-3px); font-weight: bold;
        }
        .btn {
            display: block; width: 100%; padding: 16px; border: none;
            border-radius: 12px; background-color: #FF7A00; color: white;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: all 0.2s; margin-top: 10px; text-decoration: none; text-align: center;
        }
        .btn:hover { background-color: #E66A00; }
    </style>
</head>
<body>

    <div class="screen-container">
        <div class="progress-bar">
            <span>1단계: 책임감 체크리스트</span> → 2단계 → 3단계
        </div>
        
        <div class="question-title">보호자의 성별을 알려주세요.</div>
        <div class="option-grid" data-group="gender">
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🙋‍♂️</div><div>남성</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🙋‍♀️</div><div>여성</div>
            </div>
        </div>
        
        <div class="question-title">어떤 환경에서 함께하게 되나요?</div>
        <div class="option-grid" data-group="environment">
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🏡</div><div>마당 있는 집</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🏢</div><div>아파트/빌라</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🏘️</div><div>원룸</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🤷</div><div>기타</div>
            </div>
        </div>

        <div class="question-title">누구와 함께 살고 계신가요?</div>
        <div class="option-grid" data-group="family">
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">👤</div><div>혼자 살아요</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">👨‍👩‍👧‍👦</div><div>가족과 함께</div>
            </div>
        </div>
        
        <div class="question-title">하루에 얼마나 함께 있을 수 있나요?</div>
        <div class="option-grid" data-group="time">
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">☀️</div><div>거의 하루 종일</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🌙</div><div>주로 저녁에만</div>
            </div>
        </div>

        <div class="question-title">산책은 얼마나 자주 시켜줄 수 있나요?</div>
        <div class="option-grid" data-group="walk">
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🐕‍🦺💨</div><div>하루에 2번 이상</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🚶‍♂️</div><div>하루에 1번</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🏞️</div><div>주말에 집중적으로</div>
            </div>
            <div class="option-card" onclick="toggleSelect(this)">
                <div class="icon">🐾</div><div>필요할 때 가끔</div>
            </div>
        </div>
        
        <a href="./upload.html" class="btn">모두 답했어요!</a>
    </div>

    <script>
        // === 3. 클릭 기능 오류 수정 ===
        function toggleSelect(element) {
            // 클릭된 카드가 속한 그룹(option-grid)을 찾습니다.
            const parentGrid = element.closest('.option-grid');
            if (!parentGrid) return;

            // 해당 그룹 내의 모든 카드에서 'selected' 클래스를 제거합니다.
            const allCardsInGroup = parentGrid.querySelectorAll('.option-card');
            allCardsInGroup.forEach(card => card.classList.remove('selected'));
            
            // 현재 클릭한 카드에만 'selected' 클래스를 추가합니다.
            element.classList.add('selected');
        }
    </script>

</body>
</html>
